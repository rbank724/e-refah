<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>جستجوی طرح‌های تسهیلاتی</title>
  <link href="https://cdn.jsdelivr.net/npm/vazirmatn@33.003/index.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: "Vazirmatn", sans-serif;
    }
    /* کارت‌ها سبز و responsive */
    #results { display: grid; gap: 1rem; width: 100%; }

    #results .result-item { 
      background-color: #22c55e; 
      color: white; 
      display: flex; 
      justify-content: center; 
      align-items: center; 
      text-align: center; 
      padding: 0.5rem; 
      border-radius: 1rem; 
      font-size: 1.1rem; /* فونت کمی بزرگتر */
      transition: all 0.3s ease; 
    }

    /* دسکتاپ: مستطیل، هم‌اندازه با باکس جستجو، هر کارت در یک سطر */
    @media (min-width: 768px) {
      #results { grid-template-columns: 1fr; }
      #results .result-item { 
        width: 100%; 
        height: 3.5rem; /* هم‌اندازه تقریبی باکس جستجو */
        font-size: 1rem;
      }
    }

    /* موبایل: سه کارت در یک سطر، مربع */
    @media (max-width: 767px) {
      #results { grid-template-columns: repeat(3, 1fr); }
      #results .result-item { 
        width: 100%; 
        aspect-ratio: 1/1; 
        font-size: 0.95rem;
      }
    }

    /* کپشن وسط کارت */
    .result-item strong, .result-item small {
      display: block;
      width: 100%;
      text-align: center;
      line-height: 1.2;
    }

    /* جارو پاک‌کن در باکس جستجو */
    .clear-btn {
      position: absolute;
      left: 0.75rem;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
    }

  </style>
</head>
<body class="bg-gray-50 flex flex-col items-center m-0 p-4 text-gray-900">

  <h1 class="mb-4 font-medium text-xl sm:text-2xl">کتابخانه طرح‌های تسهیلاتی</h1>

  <div class="relative w-full max-w-md">
    <input id="search-box" type="text" placeholder="جستجو کنید..."
      class="w-full px-4 py-3 text-base sm:text-lg border border-gray-300 rounded-full outline-none shadow-md" />
    <span class="clear-btn" onclick="searchBox.value=''; doSearch();">🧹</span>
  </div>

  <!-- دکمه نمایش تمام طرح‌ها -->
  <button id="toggleAllBtn" class="mt-4 w-full max-w-md bg-gradient-to-r from-green-500 to-green-700 hover:from-green-600 hover:to-green-800 text-white font-bold py-3 rounded-full shadow-md transition-all duration-300">
    نمایش تمام طرح های تسهیلاتی
  </button>

  <div id="results" class="mt-4 w-full max-w-3xl gap-4"></div>

  <div id="pagination" class="mt-4 flex gap-2"></div>

  <div id="detail"
    class="mt-8 w-full max-w-3xl p-5 rounded-xl bg-white shadow-md hidden leading-8 animate-fadein text-sm sm:text-base"></div>

  <script>
    let data = [];
    let fuse;
    let filteredResults = [];
    let currentPage = 1;
    const perPage = 10;
    let allVisible = false;

    fetch("data.json")
      .then(res => res.json())
      .then(json => {
        data = json;
        fuse = new Fuse(data, { keys: ["title", "keywords"], threshold: 0.3 });
      });

    const searchBox = document.getElementById("search-box");
    const resultsDiv = document.getElementById("results");
    const detailDiv = document.getElementById("detail");
    const toggleAllBtn = document.getElementById("toggleAllBtn");

    function renderPage(page){
      resultsDiv.innerHTML = "";
      detailDiv.style.display = "none";
      const start = (page-1)*perPage;
      const pageItems = filteredResults.slice(start,start+perPage);
      pageItems.forEach(r=>{
        const item = r.item || r;
        const div = document.createElement("div");
        div.className = "result-item cursor-pointer";
        div.innerHTML = `<strong>${item.title}</strong><br><small>${item.category||""}</small>`;
        div.onclick = () => {
          resultsDiv.style.display = "none";
          detailDiv.style.display = "block";
          detailDiv.innerHTML = "در حال بارگذاری...";
          fetch(item.file)
            .then(res => res.text())
            .then(html => {
              detailDiv.innerHTML = html;
            });
        };
        resultsDiv.appendChild(div);
      });
    }

    function doSearch(){
      const query = searchBox.value.trim();
      if(query.length>0 && fuse){
        filteredResults = fuse.search(query);
      } else {
        filteredResults = [];
      }
      resultsDiv.style.display = filteredResults.length>0 ? "grid" : "none";
      currentPage = 1;
      renderPage(currentPage);
    }

    searchBox.addEventListener("input", doSearch);

    toggleAllBtn.addEventListener("click", () => {
      allVisible = !allVisible;
      if(allVisible){
        filteredResults = data.map(d=>({item:d}));
        resultsDiv.style.display = "grid";
        toggleAllBtn.textContent = "مخفی کردن تمام طرح های تسهیلاتی";
      } else {
        filteredResults = [];
        resultsDiv.style.display = "none";
        toggleAllBtn.textContent = "نمایش تمام طرح های تسهیلاتی";
      }
      currentPage = 1;
      renderPage(currentPage);
    });
  </script>
</body>
</html>
