<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>جستجوی طرح‌های تسهیلاتی</title>
  <link href="https://cdn.jsdelivr.net/npm/vazirmatn@33.003/index.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { darkMode: 'media' }
  </script>
  <style>
    body { font-family: "Vazirmatn", sans-serif; }
    .highlight { background-color: #ffff99; }
  </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900 flex flex-col items-center m-0 p-4 sm:p-6 text-gray-900 dark:text-gray-100 transition-colors duration-300 text-sm sm:text-base">
  <button id="theme-toggle"
    class="fixed top-2 left-2 sm:top-4 sm:left-4 px-3 sm:px-4 py-1.5 sm:py-2 rounded-full bg-gray-200 dark:bg-gray-700 shadow-md text-xs sm:text-sm">
    🌙/☀️
  </button>

  <h1 class="mb-3 sm:mb-4 font-medium text-lg sm:text-2xl">کتابخانه طرح‌های تسهیلاتی</h1>

  <input id="search-box" type="text" placeholder="جستجو کنید..."
    class="w-full max-w-md px-3 sm:px-4 py-2 sm:py-3 text-sm sm:text-lg border border-gray-300 dark:border-gray-600 rounded-full outline-none shadow-md bg-white dark:bg-gray-800 dark:text-gray-100" />

  <div id="filters" class="mt-2 flex flex-col sm:flex-row gap-2 sm:gap-4 items-start sm:items-center w-full max-w-md">
    <label class="flex items-center gap-2 text-xs sm:text-sm">
      دسته‌بندی:
      <select id="category-filter"
        class="px-2 sm:px-3 py-1.5 sm:py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-800 dark:text-gray-100 text-xs sm:text-sm">
        <option value="">همه</option>
      </select>
    </label>
  </div>

  <div id="result-count" class="mt-2 text-xs sm:text-sm text-gray-500 dark:text-gray-400"></div>

  <div id="results"
    class="mt-4 w-full max-w-3xl grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-3 sm:gap-4"></div>

  <div id="pagination" class="mt-3 sm:mt-4 flex flex-wrap gap-1.5 sm:gap-2"></div>

  <div id="loading" class="hidden mt-3 sm:mt-4 text-gray-600 dark:text-gray-300 text-xs sm:text-sm">در حال بارگذاری...</div>

  <div id="detail"
    class="mt-6 sm:mt-8 w-full max-w-3xl p-4 sm:p-5 rounded-xl bg-white dark:bg-gray-800 shadow-md hidden leading-7 sm:leading-8 animate-fadein text-xs sm:text-base"></div>

  <script>
    let data = [];
    let fuse;
    let filteredResults = [];
    let currentPage = 1;
    const perPage = 10;

    fetch("data.json")
      .then(res => res.json())
      .then(json => {
        data = json;
        fuse = new Fuse(data, { keys: ["title", "keywords"], threshold: 0.3 });
        const cats = [...new Set(data.map(d => d.category).filter(Boolean))];
        const catSelect = document.getElementById("category-filter");
        cats.forEach(c=>{
          const opt = document.createElement("option");
          opt.value = c; opt.textContent = c;
          catSelect.appendChild(opt);
        });
      });

    const searchBox = document.getElementById("search-box");
    const resultsDiv = document.getElementById("results");
    const detailDiv = document.getElementById("detail");
    const loading = document.getElementById("loading");
    const resultCount = document.getElementById("result-count");
    const paginationDiv = document.getElementById("pagination");
    const catFilter = document.getElementById("category-filter");

    function renderPage(page){
      resultsDiv.innerHTML = "";
      paginationDiv.innerHTML = "";
      detailDiv.style.display = "none";
      const start = (page-1)*perPage;
      const pageItems = filteredResults.slice(start,start+perPage);
      pageItems.forEach(r=>{
        const item = r.item || r;
        const div = document.createElement("div");
        div.className = "result-item p-3 sm:p-4 cursor-pointer rounded-lg bg-white dark:bg-gray-800 shadow hover:bg-gray-100 dark:hover:bg-gray-700 hover:-translate-y-0.5 transition text-xs sm:text-sm";
        const query = searchBox.value.trim();
        const regex = new RegExp("(" + query + ")", "gi");
        const highlightedTitle = item.title.replace(regex, "<span class='highlight'>$1</span>");
        div.innerHTML = `<strong>${highlightedTitle}</strong><br><small>${item.category||""}</small>`;
        div.onclick = () => {
          loading.classList.remove("hidden");
          fetch(item.file)
            .then(res => res.text())
            .then(html => {
              loading.classList.add("hidden");
              detailDiv.innerHTML = html + `<br><button class="mt-3 sm:mt-4 px-3 sm:px-4 py-1.5 sm:py-2 bg-gray-200 dark:bg-gray-700 rounded text-xs sm:text-sm" onclick="detailDiv.style.display='none'">بازگشت به نتایج</button>`;
              detailDiv.style.display = "block";
            });
        };
        resultsDiv.appendChild(div);
      });
      const totalPages = Math.ceil(filteredResults.length/perPage);
      if(totalPages>1){
        for(let i=1;i<=totalPages;i++){
          const btn = document.createElement("button");
          btn.textContent = i;
          btn.className = "px-2 sm:px-3 py-1 rounded bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 text-xs sm:text-sm";
          if(i===page) btn.classList.add("font-bold");
          btn.onclick = ()=>{currentPage=i;renderPage(i)};
          paginationDiv.appendChild(btn);
        }
      }
    }

    function doSearch(){
      const query = searchBox.value.trim();
      const category = catFilter.value;
      let results;
      if(query.length>1 && fuse){
        results = fuse.search(query);
      }else{
        results = data.map(d=>({item:d}));
      }
      if(category){
        results = results.filter(r=>(r.item||r).category===category);
      }
      filteredResults = results;
      resultCount.textContent = results.length + " نتیجه یافت شد";
      currentPage = 1;
      renderPage(currentPage);
    }

    searchBox.addEventListener("input", doSearch);
    catFilter.addEventListener("change", doSearch);

    const themeToggle = document.getElementById("theme-toggle");
    themeToggle.addEventListener("click", () => {
      document.body.classList.toggle("dark");
    });

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js').then(reg => {
        reg.onupdatefound = () => {
          const newWorker = reg.installing;
          newWorker.onstatechange = () => {
            if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
              const bar = document.createElement('div');
              bar.textContent = 'نسخه‌ی جدید آماده است؛ برای به‌روزرسانی اینجا بزنید';
              Object.assign(bar.style, {
                position: 'fixed', bottom: '0', left: '0', right: '0',
                background: '#007BFF', color: '#fff', textAlign: 'center',
                padding: '10px', fontFamily: 'inherit', cursor: 'pointer', zIndex: 9999
              });
              bar.onclick = () => location.reload();
              document.body.appendChild(bar);
            }
          };
        };
      });
    }
  </script>
</body>
</html>
