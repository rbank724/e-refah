<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>جستجوی طرح‌های تسهیلاتی</title>
  <link href="https://cdn.jsdelivr.net/npm/vazirmatn@33.003/index.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: "Vazirmatn", sans-serif;
    }
    .highlight {
      background-color: #ffff99;
    }

    /* فونت‌ها و padding کاملاً واکنش‌گرا */
    h1 {
      font-size: 8vw; /* در موبایل خوانا */
      line-height: 1.2;
    }
    input, select, .result-item, #detail {
      font-size: 4.5vw; /* فونت خوانا در موبایل */
      padding: 3vw;
    }

    /* کارت‌ها با ارتفاع و padding نسبی */
    .result-item {
      min-height: 6em;
    }

    @media(min-width: 640px){ /* sm */
      h1 { font-size: 1.5rem; }
      input, select, .result-item, #detail { font-size: 1rem; padding: 0.75rem; }
    }
    @media(min-width: 768px){ /* md */
      h1 { font-size: 2rem; }
      input, select, .result-item, #detail { font-size: 1rem; padding: 1rem; }
    }
    @media(min-width: 1024px){ /* lg */
      h1 { font-size: 2.25rem; }
      input, select, .result-item, #detail { font-size: 1rem; padding: 1rem; }
    }
  </style>
</head>
<body class="bg-gray-50 flex flex-col items-center m-0 p-4 text-gray-900">
  <!-- دکمه حالت روز/شب حذف شد -->

  <h1 class="mb-4 font-medium text-center">کتابخانه طرح‌های تسهیلاتی</h1>

  <input id="search-box" type="text" placeholder="جستجو کنید..."
    class="w-full max-w-md border border-gray-300 rounded-full outline-none shadow-md" />

  <div id="filters" class="mt-2 flex flex-col sm:flex-row gap-4 items-start sm:items-center w-full max-w-md">
    <label class="flex items-center gap-2">
      دسته‌بندی:
      <select id="category-filter" class="border border-gray-300 rounded-lg w-full sm:w-auto"></select>
    </label>
  </div>

  <div id="result-count" class="mt-2 text-gray-500"></div>

  <div id="results" class="mt-4 w-full max-w-3xl grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4"></div>

  <div id="pagination" class="mt-4 flex gap-2 flex-wrap"></div>

  <div id="loading" class="hidden mt-4 text-gray-600">در حال بارگذاری...</div>

  <div id="detail"
    class="mt-8 w-full max-w-3xl rounded-xl bg-white shadow-md hidden leading-8 animate-fadein"></div>

  <script>
    let data = [];
    let fuse;
    let filteredResults = [];
    let currentPage = 1;
    const perPage = 10;

    fetch("data.json")
      .then(res => res.json())
      .then(json => {
        data = json;
        fuse = new Fuse(data, { keys: ["title", "keywords"], threshold: 0.3 });
        const cats = [...new Set(data.map(d => d.category).filter(Boolean))];
        const catSelect = document.getElementById("category-filter");
        cats.forEach(c=>{
          const opt = document.createElement("option");
          opt.value = c; opt.textContent = c;
          catSelect.appendChild(opt);
        });
      });

    const searchBox = document.getElementById("search-box");
    const resultsDiv = document.getElementById("results");
    const detailDiv = document.getElementById("detail");
    const loading = document.getElementById("loading");
    const resultCount = document.getElementById("result-count");
    const paginationDiv = document.getElementById("pagination");
    const catFilter = document.getElementById("category-filter");

    function renderPage(page){
      resultsDiv.innerHTML = "";
      paginationDiv.innerHTML = "";
      detailDiv.style.display = "none";
      const start = (page-1)*perPage;
      const pageItems = filteredResults.slice(start,start+perPage);
      pageItems.forEach(r=>{
        const item = r.item || r;
        const div = document.createElement("div");
        div.className = "result-item cursor-pointer rounded-lg bg-white shadow hover:bg-gray-100 hover:-translate-y-0.5 transition";
        const query = searchBox.value.trim();
        const regex = new RegExp("(" + query + ")", "gi");
        const highlightedTitle = item.title.replace(regex, "<span class='highlight'>$1</span>");
        div.innerHTML = `<strong>${highlightedTitle}</strong><br><small>${item.category||""}</small>`;
        div.onclick = () => {
          loading.style.display = "block";
          fetch(item.file)
            .then(res => res.text())
            .then(html => {
              loading.style.display = "none";
              detailDiv.innerHTML = html + `<br><button class="mt-4 px-4 py-2 bg-gray-200 rounded" onclick="detailDiv.style.display='none'">بازگشت به نتایج</button>`;
              detailDiv.style.display = "block";
            });
        };
        resultsDiv.appendChild(div);
      });
      const totalPages = Math.ceil(filteredResults.length/perPage);
      if(totalPages>1){
        for(let i=1;i<=totalPages;i++){
          const btn = document.createElement("button");
          btn.textContent = i;
          btn.className = "px-3 py-1 rounded bg-gray-200 hover:bg-gray-300";
          if(i===page) btn.classList.add("font-bold");
          btn.onclick = ()=>{currentPage=i;renderPage(i)};
          paginationDiv.appendChild(btn);
        }
      }
    }

    function doSearch(){
      const query = searchBox.value.trim();
      const category = catFilter.value;
      let results;
      if(query.length>1 && fuse){
        results = fuse.search(query);
      }else{
        results = data.map(d=>({item:d}));
      }
      if(category){
        results = results.filter(r=>(r.item||r).category===category);
      }
      filteredResults = results;
      resultCount.textContent = results.length + " نتیجه یافت شد";
      currentPage = 1;
      renderPage(currentPage);
    }

    searchBox.addEventListener("input", doSearch);
    catFilter.addEventListener("change", doSearch);

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js').then(reg => {
        reg.onupdatefound = () => {
          const newWorker = reg.installing;
          newWorker.onstatechange = () => {
            if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
              const bar = document.createElement('div');
              bar.textContent = 'نسخه‌ی جدید آماده است؛ برای به‌روزرسانی اینجا بزنید';
              Object.assign(bar.style, {
                position: 'fixed', bottom: '0', left: '0', right: '0',
                background: '#007BFF', color: '#fff', textAlign: 'center',
                padding: '10px', fontFamily: 'inherit', cursor: 'pointer', zIndex: 9999
              });
              bar.onclick = () => location.reload();
              document.body.appendChild(bar);
            }
          };
        };
      });
    }
  </script>
</body>
</html>
