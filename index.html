<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>کتابخانه طرح‌های تسهیلاتی</title>
  <link href="https://cdn.jsdelivr.net/npm/vazirmatn@33.003/index.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: "Vazirmatn", sans-serif;
      background-color: #f9f9f9;
      color: #1f2937; /* text-gray-800 */
    }
    .highlight {
      background-color: #ffff99;
    }
    .fancy-button {
      transition: all 0.3s ease;
    }
    .fancy-button:hover {
      transform: translateY(-2px) scale(1.02);
      box-shadow: 0 10px 15px rgba(0,0,0,0.15);
    }
    .animate-fadein { animation: fadein 0.3s ease-in-out; }
    @keyframes fadein { from {opacity:0} to {opacity:1} }
  </style>
</head>
<body class="flex flex-col items-center m-0 p-4">

  <h1 class="mb-4 font-medium text-xl sm:text-2xl text-center">کتابخانه طرح‌های تسهیلاتی</h1>

  <input id="search-box" type="text" placeholder="جستجو کنید..."
    class="w-full max-w-md px-4 py-3 text-base sm:text-lg border border-gray-300 rounded-full outline-none shadow-md mb-2"/>

  <div id="filters" class="mt-2 flex flex-col sm:flex-row gap-4 items-start sm:items-center w-full max-w-md">
    <label class="flex items-center gap-2 text-sm sm:text-base">
      دسته‌بندی:
      <select id="category-filter" class="px-3 py-2 border border-gray-300 rounded-lg text-sm sm:text-base">
        <option value="">همه</option>
      </select>
    </label>
  </div>

  <div id="result-count" class="mt-2 text-sm sm:text-base text-gray-500"></div>

  <div id="results" class="mt-4 w-full max-w-3xl grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4"></div>

  <div id="pagination" class="mt-4 flex gap-2 flex-wrap justify-center"></div>

  <div id="loading" class="hidden mt-4 text-gray-600 text-sm sm:text-base">در حال بارگذاری...</div>

  <div id="detail"
    class="mt-8 w-full max-w-3xl p-5 rounded-xl bg-white shadow-md hidden leading-8 animate-fadein text-sm sm:text-base"></div>

  <script>
    let data = [];
    let fuse;
    let filteredResults = [];
    let currentPage = 1;
    const perPage = 10;

    fetch("data.json")
      .then(res => res.json())
      .then(json => {
        data = json;
        fuse = new Fuse(data, { keys: ["title", "keywords"], threshold: 0.3 });
        const cats = [...new Set(data.map(d => d.category).filter(Boolean))];
        const catSelect = document.getElementById("category-filter");
        cats.forEach(c=>{
          const opt = document.createElement("option");
          opt.value = c; opt.textContent = c;
          catSelect.appendChild(opt);
        });
      });

    const searchBox = document.getElementById("search-box");
    const resultsDiv = document.getElementById("results");
    const detailDiv = document.getElementById("detail");
    const loading = document.getElementById("loading");
    const resultCount = document.getElementById("result-count");
    const paginationDiv = document.getElementById("pagination");
    const catFilter = document.getElementById("category-filter");

    function renderPage(page){
      resultsDiv.innerHTML = "";
      paginationDiv.innerHTML = "";
      detailDiv.style.display = "none";
      const start = (page-1)*perPage;
      const pageItems = filteredResults.slice(start,start+perPage);
      pageItems.forEach(r=>{
        const item = r.item || r;
        const div = document.createElement("div");
        div.className = "result-item p-4 cursor-pointer rounded-lg bg-white shadow-md hover:bg-gray-100 hover:-translate-y-0.5 transform transition text-sm sm:text-base";
        const query = searchBox.value.trim();
        const regex = new RegExp("(" + query + ")", "gi");
        const highlightedTitle = item.title.replace(regex, "<span class='highlight'>$1</span>");
        div.innerHTML = `<strong>${highlightedTitle}</strong><br><small>${item.category||""}</small>`;
        div.onclick = () => {
          loading.style.display = "block";
          fetch(item.file)
            .then(res => res.text())
            .then(html => {
              loading.style.display = "none";
              detailDiv.innerHTML = html + `<br><button class="mt-4 px-4 py-2 bg-gray-200 rounded fancy-button" onclick="detailDiv.style.display='none'">بازگشت به نتایج</button>`;
              detailDiv.style.display = "block";
            });
        };
        resultsDiv.appendChild(div);
      });
      const totalPages = Math.ceil(filteredResults.length/perPage);
      if(totalPages>1){
        for(let i=1;i<=totalPages;i++){
          const btn = document.createElement("button");
          btn.textContent = i;
          btn.className = "px-3 py-1 rounded bg-gray-200 hover:bg-gray-300";
          if(i===page) btn.classList.add("font-bold", "bg-blue-600", "text-white");
          btn.onclick = ()=>{currentPage=i;renderPage(i)};
          paginationDiv.appendChild(btn);
        }
      }
    }

    function doSearch(){
      const query = searchBox.value.trim();
      const category = catFilter.value;
      let results;
      if(query.length>1 && fuse){
        results = fuse.search(query);
      }else{
        results = data.map(d=>({item:d}));
      }
      if(category){
        results = results.filter(r=>(r.item||r).category===category);
      }
      filteredResults = results;
      resultCount.textContent = results.length + " نتیجه یافت شد";
      currentPage = 1;
      renderPage(currentPage);
    }

    searchBox.addEventListener("input", doSearch);
    catFilter.addEventListener("change", doSearch);

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js').then(reg => {
        reg.onupdatefound = () => {
          const newWorker = reg.installing;
          newWorker.onstatechange = () => {
            if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
              const bar = document.createElement('div');
              bar.textContent = 'نسخه‌ی جدید آماده است؛ برای به‌روزرسانی اینجا بزنید';
              Object.assign(bar.style, {
                position: 'fixed', bottom: '0', left: '0', right: '0',
                background: '#007BFF', color: '#fff', textAlign: 'center',
                padding: '10px', fontFamily: 'inherit', cursor: 'pointer', zIndex: 9999
              });
              bar.onclick = () => location.reload();
              document.body.appendChild(bar);
            }
          };
        };
      });
    }
  </script>
</body>
</html>
