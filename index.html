<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>کتابخانه طرح‌های تسهیلاتی</title>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: "Vazirmatn", sans-serif; background-color: #f9f9f9; }
    h1, .search-input, .show-all-btn { color: #1f2937; }

    .result-item {
     border-radius: 50%;
     aspect-ratio: 1/1;
     width: 100px;
     height: 100px;
     display: flex;
     align-items: center;
     justify-content: center;
     text-align: center;
     color: #fff;
     text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
     background: linear-gradient(to right, #1e3a8a, #8b5cf6);
    }

    .result-item:hover { transform: translateY(-3px) scale(1.02); box-shadow:0 10px 15px rgba(0,0,0,0.2); }

    @keyframes fadeInUp { to { opacity:1; transform:translateY(0); } }

    .pagination-btn { @apply px-3 py-1 rounded text-white font-medium transition-all duration-300; }
    .pagination-btn:hover { @apply scale-105 shadow-lg; }
    .pagination-active { @apply bg-gradient-to-r from-indigo-500 to-purple-600; }
    .pagination-inactive { @apply bg-gray-300 text-gray-700; }

    .search-wrapper { position: relative; width: 100%; max-width: 28rem; margin-bottom: 0.5rem; }
    .search-clear { position: absolute; left: 0.75rem; top: 50%; transform: translateY(-50%); cursor: pointer; font-size: 1.2rem; color: #9ca3af; }
    .search-input { padding-left: 2rem; }

    .show-all-btn { width:100%; max-width:28rem; margin-top:0.5rem; background:linear-gradient(to right, #090157, #6e027a); color:white; font-weight:bold; padding:0.75rem 1rem; border-radius:9999px; text-align:center; cursor:pointer; transition: all 0.3s ease; }
    .show-all-btn:hover { transform: translateY(-2px) scale(1.02); box-shadow:0 10px 15px rgba(0,0,0,0.2); }

    #categorySelect {
     color: #FFD700;
     text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
     background-color: #090157;
     text-align: center;
     text-align-last: center;
     direction: rtl;
     -webkit-appearance: none;
     -moz-appearance: none;
     appearance: none;
     font-size: clamp(0.9rem, 2.5vw, 1.2rem); 
    }

    #results {
      display: grid;
      gap: 1rem;
      width: max-content;
      margin-left: auto;
      margin-right: auto;
      justify-content: center;
      justify-items: center;
      align-items: center;
      grid-template-columns: repeat(3, 1fr);
    }

    @media (min-width: 768px) {
      #results { grid-template-columns: repeat(4, 1fr); }
    }

    #backToTop { display:none; position:fixed; bottom:20px; left:20px; z-index:9999; background:#4f46e5; color:#fff; border:none; border-radius:50%; width:44px; height:44px; font-size:22px; cursor:pointer; box-shadow:0 2px 6px rgba(0,0,0,0.3); }

    #detail, #detail * { text-align: justify !important; }
    #detail-content * { color:inherit; }

    #detail-controls { display:flex; gap:8px; margin-bottom:6px; justify-start; }

    /* --- استایل بنرها --- */
    #banners { margin-top: 2rem; overflow: hidden; }
    #banners-inner { display: flex; flex-direction: column; gap: 1rem; transition: transform 0.7s; }
    .banner-item { flex: 0 0 auto; position: relative; border-radius: 1rem; box-shadow:0 10px 15px rgba(0,0,0,0.2); cursor: pointer; overflow: hidden; transition: all 0.3s; opacity:0; transform: translateY(1.5rem); }
    .banner-item:hover { transform: scale(1.05); box-shadow:0 15px 25px rgba(0,0,0,0.25); }
    .banner-item img { width: 100%; height: 10rem; object-fit: cover; }
    .banner-item div { position: absolute; bottom: 0; left: 0; width: 100%; background: linear-gradient(to top, rgba(0,0,0,0.6), transparent); color: #fff; padding: 0.5rem; font-weight: bold; }

    @media (min-width: 768px){
      #banners-inner { display: grid !important; grid-template-columns: repeat(4,1fr); gap:1rem; transform: none !important; }
      .banner-item { opacity:1 !important; transform:none !important; }
      .banner-item img { height: 10rem; }
    }
  </style>
</head>
<body class="flex flex-col items-center m-0 p-4">

  <h1 class="mb-4 font-medium text-xl sm:text-2xl text-center">کتابخانه طرح‌های تسهیلاتی</h1>

  <div class="search-wrapper">
    <span class="search-clear" onclick="clearSearch()">🧹</span>
    <input id="search-box" type="text" placeholder="جستجو کنید..." 
      class="search-input w-full px-4 py-3 text-base sm:text-lg border border-gray-300 rounded-full outline-none shadow-md"/>
  </div>

  <select id="categorySelect" class="show-all-btn">
    <option value="">انتخاب دسته‌بندی...</option>
  </select>

  <div id="results" class="mt-4 w-full max-w-3xl gap-4"></div>
  <div id="pagination" class="mt-4 flex gap-2 flex-wrap justify-center"></div>
  <div id="loading" class="hidden mt-4 text-gray-600 text-sm sm:text-base">در حال بارگذاری...</div>

  <div id="detail-controls" class="flex gap-2 mb-4 hidden">
    <button id="font-plus" title="بزرگتر" style="background:#4f46e5;color:#fff;border:none;border-radius:50%;width:48px;height:48px;cursor:pointer;font-weight:bold;">A+</button>
    <button id="share-btn" title="اشتراک‌گذاری" style="background:#4f46e5;color:#fff;border:none;border-radius:50%;width:48px;height:48px;cursor:pointer;font-size:18px;">📤</button>
    <button id="font-minus" title="کوچکتر" style="background:#4f46e5;color:#fff;border:none;border-radius:50%;width:48px;height:48px;cursor:pointer;font-weight:bold;">A-</button>
    <button id="back-btn" title="بازگشت" 
      style="background:#4f46e5;color:#fff;border:none;border-radius:50%;width:48px;height:48px;cursor:pointer;font-weight:bold;">
      ←
    </button>
  </div>

  <div id="detail" class="mt-8 w-full max-w-3xl p-5 rounded-xl bg-white shadow-md hidden leading-8 text-sm sm:text-base"></div>

  <button id="backToTop" title="بازگشت به بالا">↑</button>

  <!-- ======= بنرهای اطلاع‌رسانی ======= -->
  <div id="banners" style="display:none;">
    <div id="banners-inner">
      <div class="banner-item" onclick="openBannerDetail('banner1.html')">
        <img src="banner1.jpg" alt="طرح بانک 1" loading="lazy">
        <div>طرح ویژه وام مسکن</div>
      </div>
      <div class="banner-item" onclick="openBannerDetail('banner2.html')">
        <img src="banner2.jpg" alt="طرح بانک 2" loading="lazy">
        <div>تسهیلات خودرو</div>
      </div>
      <div class="banner-item" onclick="openBannerDetail('banner3.html')">
        <img src="banner3.jpg" alt="طرح بانک 3" loading="lazy">
        <div>طرح ویژه خرید لوازم خانگی</div>
      </div>
      <div class="banner-item" onclick="openBannerDetail('banner4.html')">
        <img src="banner4.jpg" alt="طرح بانک 4" loading="lazy">
        <div>تسهیلات قرض‌الحسنه</div>
      </div>
    </div>
  </div>

  <script>
    let data = [], fuse, filteredResults = [], showAll = false, currentPage = 1;
    const perPage = 10, fileCache = new Map();
    let categories = new Set();

    fetch("data.json").then(res => res.json()).then(json => { 
      data = json; 
      fuse = new Fuse(data, { keys:["title","keywords"], threshold:0.3 });
      json.forEach(item => categories.add(item.category));
      const catSelect = document.getElementById("categorySelect");
      categories.forEach(cat => {
        const opt = document.createElement("option");
        opt.value = cat;
        opt.textContent = cat;
        catSelect.appendChild(opt);
      });
    });

    const searchBox = document.getElementById("search-box");
    const resultsDiv = document.getElementById("results");
    const detailDiv = document.getElementById("detail");
    const loading = document.getElementById("loading");
    const paginationDiv = document.getElementById("pagination");
    const controls = document.getElementById("detail-controls");

    window.addEventListener("DOMContentLoaded", () => { controls.style.display = "none"; });

    function renderPage(page){
      resultsDiv.innerHTML = ""; paginationDiv.innerHTML = ""; hideDetail();
      if(filteredResults.length===0){ resultsDiv.style.display="none"; return; } else { resultsDiv.style.display="grid"; }

      const start = (page-1)*perPage;
      const pageItems = filteredResults.slice(start,start+perPage);
      pageItems.forEach(r=>{
        const item = r.item||r;
        const div = document.createElement("div");
        div.className="result-item text-white shadow-md text-sm sm:text-base";
        div.innerHTML=`<strong>${item.title}</strong>`;
        div.onclick = () => {
          resultsDiv.style.display="none"; loading.style.display="block";
          if(fileCache.has(item.file)){ showDetail(item, fileCache.get(item.file)); }
          else { fetch(item.file).then(res=>res.text()).then(html=>{ fileCache.set(item.file,html); showDetail(item,html); }); }
        };
        resultsDiv.appendChild(div);
      });

      const totalPages = Math.ceil(filteredResults.length/perPage);
      if(totalPages>1){
        for(let i=1;i<=totalPages;i++){
          const btn = document.createElement("button");
          btn.textContent=i;
          btn.className="pagination-btn "+(i===page?"pagination-active":"pagination-inactive");
          btn.onclick=()=>{currentPage=i; renderPage(i);}
          paginationDiv.appendChild(btn);
        }
      }
    }

    function showDetail(item, html){
      loading.style.display = "none";
      detailDiv.innerHTML = html;
      detailDiv.style.display = "block";
      detailDiv.scrollIntoView({behavior:"smooth"});
      controls.style.display = "flex";
      const share = document.getElementById("share-btn");
      share.onclick = () => {
        const contentText = detailDiv.innerText;
        const textToShare = item.title + "\n\n" + contentText;
        if(navigator.share){ navigator.share({ title:item.title, text:textToShare }); }
        else { navigator.clipboard.writeText(textToShare).then(()=>{ alert("متن طرح و عنوان آن کپی شد."); }); }
      };
      const plus = document.getElementById("font-plus");
      const minus = document.getElementById("font-minus");
      let fontSize = 16;
      plus.onclick = () => { fontSize +=2; detailDiv.style.fontSize = fontSize+"px"; detailDiv.style.lineHeight="1.8"; };
      minus.onclick = () => { if(fontSize>10){ fontSize-=2; detailDiv.style.fontSize=fontSize+"px"; detailDiv.style.lineHeight="1.8"; } };
    }

    function hideDetail(){ detailDiv.style.display="none"; controls.style.display="none"; }

    function doSearch(){
      const query = searchBox.value.trim();
      filteredResults = (query.length>1 && fuse)? fuse.search(query) : [];
      currentPage=1; renderPage(currentPage);
    }

    function clearSearch(){ 
      searchBox.value=""; 
      const catSelect = document.getElementById("categorySelect");
      catSelect.value = "";
      hideDetail();
      filteredResults=[]; 
      renderPage(1); 
    }

    document.getElementById("categorySelect").addEventListener("change", e => {
     const cat = e.target.value;
     hideDetail(); 
     detailDiv.innerHTML = "";
     resultsDiv.innerHTML = ""; 
     paginationDiv.innerHTML = "";
     filteredResults = (cat === "") ? [] : data.filter(d => d.category === cat).map(d => ({item: d}));
     currentPage = 1;
     resultsDiv.style.display = (filteredResults.length > 0) ? "grid" : "none";
     renderPage(currentPage);
   });

    searchBox.addEventListener("input", doSearch);

    const backToTop=document.getElementById("backToTop");
    window.addEventListener("scroll",()=>{ backToTop.style.display=(window.scrollY>200)?"block":"none"; });
    backToTop.onclick=()=>window.scrollTo({top:0,behavior:"smooth"});

    const backBtn = document.getElementById("back-btn");
    backBtn.onclick = () => {
      hideDetail();
      resultsDiv.style.display = "grid";
      renderPage(currentPage);
      window.scrollTo({ top: 0, behavior: "smooth" });
    };

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js').then(reg => {
        reg.onupdatefound = () => {
          const newWorker = reg.installing;
          newWorker.onstatechange = () => {
            if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
              const bar = document.createElement('div');
              bar.textContent = 'نسخه‌ی جدید آماده است؛ برای به‌روزرسانی اینجا بزنید';
              Object.assign(bar.style, {
                position: 'fixed', bottom: '0', left: '0', right: '0',
                background: '#007BFF', color: '#fff', textAlign: 'center',
                padding: '10px', fontFamily: 'inherit', cursor: 'pointer', zIndex: 9999
              });
              bar.onclick = () => location.reload();
              document.body.appendChild(bar);
            }
          };
        };
      });
    }

    // ======= بنرها فقط در صفحه اصلی =======
    const path = window.location.pathname.split("/").pop().toLowerCase();
    if(path === "" || path === "index.html") {
      const banners = document.getElementById("banners");
      banners.style.display = "block";

      const bannerItems = document.querySelectorAll('.banner-item');
      bannerItems.forEach((b,i) => { 
        setTimeout(() => { b.style.opacity='1'; b.style.transform='translateY(0)'; }, i*200); 
      });

      const bannersInner = document.getElementById('banners-inner');
      let bannerIndex = 0;
      const bannerTotal = bannerItems.length;
      const bannerHeight = bannerItems[0].offsetHeight + 16;

      function slideBanners() {
        if(window.innerWidth < 768){
          bannerIndex = (bannerIndex+1)%bannerTotal;
          bannersInner.style.transform = `translateY(-${bannerIndex*bannerHeight}px)`;
        } else {
          bannersInner.style.transform = 'translateY(0)';
        }
      }
      setInterval(slideBanners, 3000);
    }

    function openBannerDetail(file) {
      const detailDiv = document.getElementById("detail");
      const resultsDiv = document.getElementById("results");
      const controls = document.getElementById("detail-controls");
      const loading = document.getElementById("loading");

      resultsDiv.style.display = "none";
      loading.style.display = "block";

      fetch(file)
        .then(res => res.text())
        .then(html => {
          loading.style.display = "none";
          detailDiv.innerHTML = html;
          detailDiv.style.display = "block";
          detailDiv.scrollIntoView({behavior:"smooth"});
          controls.style.display = "flex";
        });
    }
  </script>
</body>
</html>
