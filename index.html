<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>جستجوی طرح‌های تسهیلاتی</title>
  <link href="https://cdn.jsdelivr.net/npm/vazirmatn@33.003/index.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.3/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex flex-col items-center bg-gray-50 text-gray-900 transition-colors duration-300 p-4">

  <!-- حالت تیره -->
  <button id="theme-toggle" class="fixed top-4 left-4 px-4 py-2 rounded-full bg-gray-200 shadow-md hover:bg-gray-300 z-50">🌙 حالت تیره</button>

  <h1 class="mb-4 text-2xl font-medium">کتابخانه طرح‌های تسهیلاتی</h1>

  <!-- جستجو -->
  <input id="search-box" type="text" placeholder="جستجو کنید..." 
         class="w-full max-w-md px-4 py-3 text-lg border border-gray-300 rounded-full shadow-md focus:outline-none focus:ring-2 focus:ring-blue-400"/>

  <!-- دکمه نمایش همه طرح‌ها -->
  <button id="show-all" class="mt-3 px-6 py-2 bg-blue-600 text-white rounded-lg shadow-md hover:bg-blue-700 transition-colors duration-300">
    نمایش همه طرح‌ها
  </button>

  <!-- فیلتر دسته‌بندی -->
  <div id="filters" class="mt-2 flex gap-4 items-center">
    <label class="flex gap-2 items-center">دسته‌بندی:
      <select id="category-filter" class="border border-gray-300 rounded-md px-2 py-1">
        <option value="">همه</option>
      </select>
    </label>
  </div>

  <div id="result-count" class="mt-2 text-gray-600 text-sm"></div>

  <!-- نتایج -->
  <div id="results" class="mt-4 w-full max-w-3xl grid gap-4 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3"></div>

  <div id="pagination" class="mt-4 flex gap-2"></div>

  <div id="loading" class="mt-2 text-gray-500 text-sm hidden">در حال بارگذاری...</div>

  <div id="detail" class="mt-6 w-full max-w-3xl p-5 bg-white rounded-xl shadow-md hidden"></div>

  <script>
    let data = [];
    let fuse;
    let filteredResults = [];
    let currentPage = 1;
    const perPage = 10;

    fetch("data.json")
      .then(res => res.json())
      .then(json => {
        data = json;
        // ساخت fuse
        fuse = new Fuse(data, { keys: ["title", "keywords"], threshold: 0.3 });
        // پرکردن دسته‌بندی‌ها
        const cats = [...new Set(data.map(d => d.category).filter(Boolean))];
        const catSelect = document.getElementById("category-filter");
        cats.forEach(c=>{
          const opt = document.createElement("option");
          opt.value = c; opt.textContent = c;
          catSelect.appendChild(opt);
        });
      });

    const searchBox = document.getElementById("search-box");
    const resultsDiv = document.getElementById("results");
    const detailDiv = document.getElementById("detail");
    const loading = document.getElementById("loading");
    const resultCount = document.getElementById("result-count");
    const paginationDiv = document.getElementById("pagination");
    const catFilter = document.getElementById("category-filter");

    function renderPage(page){
      resultsDiv.innerHTML = "";
      paginationDiv.innerHTML = "";
      detailDiv.classList.add("hidden");
      const start = (page-1)*perPage;
      const pageItems = filteredResults.slice(start,start+perPage);
      pageItems.forEach(r=>{
        const item = r.item || r;
        const div = document.createElement("div");
        div.className = "result-item p-4 rounded-xl bg-white shadow-md cursor-pointer transform transition-all hover:scale-105 hover:bg-gray-100";
        const query = searchBox.value.trim();
        const regex = new RegExp("(" + query + ")", "gi");
        const highlightedTitle = item.title.replace(regex, "<span class='bg-yellow-300'>$1</span>");
        div.innerHTML = `<strong>${highlightedTitle}</strong><br><small class="text-gray-500">${item.category||""}</small>`;
        div.onclick = () => {
          loading.classList.remove("hidden");
          fetch(item.file)
            .then(res => res.text())
            .then(html => {
              loading.classList.add("hidden");
              detailDiv.innerHTML = html + `<br><button onclick="detailDiv.classList.add('hidden')" class="mt-2 px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-colors duration-300">بازگشت به نتایج</button>`;
              detailDiv.classList.remove("hidden");
            });
        };
        resultsDiv.appendChild(div);
      });

      // صفحه‌بندی
      const totalPages = Math.ceil(filteredResults.length/perPage);
      if(totalPages>1){
        for(let i=1;i<=totalPages;i++){
          const btn = document.createElement("button");
          btn.textContent = i;
          btn.className = "px-3 py-1 rounded-md bg-gray-200 hover:bg-gray-300";
          if(i===page) btn.classList.add("font-bold","bg-blue-300");
          btn.onclick = ()=>{currentPage=i;renderPage(i)};
          paginationDiv.appendChild(btn);
        }
      }
    }

    function doSearch(){
      const query = searchBox.value.trim();
      const category = catFilter.value;
      let results;
      if(query.length>1 && fuse){
        results = fuse.search(query);
      }else{
        results = data.map(d=>({item:d}));
      }
      if(category){
        results = results.filter(r=>(r.item||r).category===category);
      }
      filteredResults = results;
      resultCount.textContent = results.length + " نتیجه یافت شد";
      currentPage = 1;
      renderPage(currentPage);
    }

    searchBox.addEventListener("input", doSearch);
    catFilter.addEventListener("change", doSearch);

    // حالت تیره/روشن
    const themeToggle = document.getElementById("theme-toggle");
    themeToggle.addEventListener("click", () => {
      document.body.classList.toggle("dark");
      themeToggle.textContent = document.body.classList.contains("dark") ? "☀️ حالت روشن" : "🌙 حالت تیره";
      document.body.classList.toggle("bg-gray-900");
      document.body.classList.toggle("text-gray-200");
    });

    // انیمیشن کارت‌ها حرفه‌ای
    function animateCards() {
      const cards = document.querySelectorAll(".result-item");
      cards.forEach((card, index) => {
        card.style.opacity = 0;
        card.style.transform = "translateY(30px) scale(0.95)";
        card.style.transition = "transform 0.5s cubic-bezier(0.25, 1.5, 0.5, 1), opacity 0.5s ease, box-shadow 0.5s ease";
        setTimeout(() => {
          card.style.opacity = 1;
          card.style.transform = "translateY(0) scale(1)";
          card.style.boxShadow = "0 8px 20px rgba(0,0,0,0.15)";
        }, index * 80);
      });
    }

    // دکمه نمایش همه
    document.getElementById("show-all").addEventListener("click", () => {
      searchBox.value = "";
      catFilter.value = "";
      filteredResults = data.map(d => ({ item: d }));
      resultCount.textContent = filteredResults.length + " نتیجه یافت شد";
      currentPage = 1;
      renderPage(currentPage);
      animateCards();
    });

    // Service Worker (همان کد قبلی)
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js').then(reg => {
        reg.onupdatefound = () => {
          const newWorker = reg.installing;
          newWorker.onstatechange = () => {
            if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
              const bar = document.createElement('div');
              bar.textContent = 'نسخه‌ی جدید آماده است؛ برای به‌روزرسانی اینجا بزنید';
              Object.assign(bar.style, {
                position: 'fixed', bottom: '0', left: '0', right: '0',
                background: '#007BFF', color: '#fff', textAlign: 'center',
                padding: '10px', fontFamily: 'inherit', cursor: 'pointer', zIndex: 9999
              });
              bar.onclick = () => location.reload();
              document.body.appendChild(bar);
            }
          };
        };
      });
    }
  </script>
</body>
</html>
